<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Depth of Binary Tree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Depth of Binary Tree</b></h1>
    <br />
    <br />
    <p>
      A binary tree's maximum depth is the number of nodes along the longest
    </p>
    <p>path from the root node down to the farthest leaf node.</p>
    <p>Example 1: Input: root = [3,9,20,null,null,15,7] Output: 3.</p>
    <p>Example 2: Input: root = [1,null,2] Output: 2.</p>
    <br />
    <br />
    <input
      type="text"
      id="intervalsInput"
      placeholder="Enter root [3,9,20,null,null,15,7]"
    />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
